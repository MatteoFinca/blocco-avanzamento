<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Avanzamento Blocco</title>
</head>
<body>
  <h1>Verifica avanzamento blocco</h1>
  <p id="messaggio">Caricamento...</p>

  <script>
    async function main() {
      const params = new URLSearchParams(window.location.search);
      const blocco = params.get('blocco');

      if (!blocco) {
        document.getElementById("messaggio").textContent = "Nessun blocco specificato.";
        return;
      }

      try {
        const response = await fetch("https://prod-199.westeurope.logic.azure.com:443/workflows/197c471ec00648d09736afc2fe5efe4b/triggers/manual/paths/invoke?api-version=2016-06-01", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ blocco: blocco })
        });

        const data = await response.json();

        let messaggio = data.messaggio || "Risposta non valida";

        if (!response.ok) {
          messaggio = "Blocco non trovato.";
        }

        document.getElementById("messaggio").textContent = messaggio;

        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(messaggio);
        utter.lang = "it-IT";
        synth.speak(utter);
      } catch (error) {
        document.getElementById("messaggio").textContent = "Errore durante la richiesta.";
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
