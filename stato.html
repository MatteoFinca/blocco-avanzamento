<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avanzamento Blocco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    #testo {
      margin-top: 30px;
      font-size: 1.5em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Avanzamento Blocco</h1>
  <div id="testo">Caricamento in corso...</div>

  <script>
    async function getAvanzamento() {
      const params = new URLSearchParams(window.location.search);
      const blocco = params.get("blocco");

      if (!blocco) {
        const msg = "Parametro 'blocco' mancante nell'URL.";
        document.getElementById("testo").innerText = msg;
        speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
        return;
      }

      try {
        const response = await fetch(`https://your-flow-url.com?blocco=${encodeURIComponent(blocco)}`);
        if (!response.ok) throw new Error();

        const data = await response.json();
        const messaggio = data.messaggio;

        document.getElementById("testo").innerText = messaggio;
        speechSynthesis.speak(new SpeechSynthesisUtterance(messaggio));
      } catch (error) {
        const errore = "Impossibile recuperare lo stato del blocco.";
        document.getElementById("testo").innerText = errore;
        speechSynthesis.speak(new SpeechSynthesisUtterance(errore));
      }
    }

    getAvanzamento();
  </script>
</body>
</html>
